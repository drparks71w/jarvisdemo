{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="background-color: white; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 0.5rem 1rem; background-color: var(--zephyr-green-accessible); color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="#">Sign up</a></p> {# Placeholder for registration #}
</div>
{% endblock %}
