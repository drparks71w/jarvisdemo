<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Jarvis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'map' %}">CivilPy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'map' %}">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jupyter:notebook_view' %}">Jupyter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jarvis_chat:jarvis' %}">Jarvis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'assetwise' %}">Assetwise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inspections:photo_gallery' %}">Photos</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-2">Welcome, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
