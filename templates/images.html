<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Capture</title>
    <style>
        body { text-align: center; padding: 50px; font: 20px Helvetica, sans-serif; color: #333; }
        #container { display: block; width: 650px; margin: 0 auto; }
        video, canvas { border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Image Capture</h1>
        <p>Use your device's camera to take a photo.</p>
        <div>
            <button id="start-camera">Start Camera</button>
            <video id="video" width="320" height="240" autoplay></video>
            <button id="click-photo">Click Photo</button>
            <canvas id="canvas" width="320" height="240"></canvas>
        </div>
    </div>

    <script>
        const camera_button = document.querySelector("#start-camera");
        const video = document.querySelector("#video");
        const click_button = document.querySelector("#click-photo");
        const canvas = document.querySelector("#canvas");

        camera_button.addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access the camera. Please make sure you have granted permission.");
            }
        });

        click_button.addEventListener('click', function() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const image_data_url = canvas.toDataURL('image/jpeg');

            // The data URL of the image is available in image_data_url
            console.log(image_data_url);
            // You can now send this data to your server or display it.
        });
    </script>
</body>
</html>
